<link href="css/colleagues.css" rel="stylesheet">
<div class="view-fade-in">
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="row">
                <h1>Your colleagues</h1>
            </div>
        </div>
    </div>

    <div class="colleagues">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="col-lg-12">
                        <div class="row">
                            <span us-spinner="{radius:30, width:8, length: 16}" spinner-on="showSpinner"></span>
                            <div ng-repeat="colleague in colleagues">

                                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 profile">
                                    <a href="#/profile/{{colleague.id}}">
                                        <div class="img-box">
                                            <img src="images/avatar.png" class="img-responsive">
                                        </div>
                                    </a>

                                    <h1>{{colleague.name}}</h1>
                                    <h2>{{colleague.email}}</h2>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
