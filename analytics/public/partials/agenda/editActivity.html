<section data-ng-controller="agendaController as editCtrl">
<div class="modal-header">
            <h3 class="modal-title">Edit activity</h3>
</div>
        <div class="modal-body">
            <fieldset>
            <form name="editActivityForm" ng-submit="editActivity()" novalidate>

                <div class="form-group">
                    <label>Name</label>
                    <input name="activity" data-ng-model="name" type="txt" placeholder="Name of activity"
                           class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Time</label>
                    <select data-ng-model="duration" ng-options="minute as minute for minute in range(0, 60)"></select>
                </div>



            </form>
            </fieldset>
        </div>
        <div class="modal-footer">
             <!--<input type="submit" name="editActivity" value="Update activity" class="btn btn-primary btn-block">-->
            <button class="btn btn-success" type="button" ng-click="editActivity();ok()">Update activity</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>

</section>
