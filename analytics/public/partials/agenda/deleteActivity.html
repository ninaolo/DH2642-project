<section data-ng-controller="agendaController">
    <div class="modal-header">
        <h3 class="modal-title">Delete activity</h3>
    </div>
    <div class="modal-body">
       <h5>Are you sure you want to delete this activity</h5>
    </div>
    <div class="modal-footer">
        <!--<input type="submit" name="editActivity" value="Update activity" class="btn btn-primary btn-block">-->
        <button class="btn btn-success btn-sm" type="button" ng-click="deleteActivity();ok()">Yes</button>
        <button class="btn btn-warning btn-sm" type="button" ng-click="cancel()">Cancel</button>
    </div>

</section>
