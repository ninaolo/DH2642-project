<section>
    <div class="modal-header">
        <h3 class="modal-title">Delete activity</h3>
    </div>
    <div class="modal-body">
       <h5>Are you sure you want to delete this activity? It will be gone for good!</h5>
    </div>
    <div class="modal-footer">
        <button class="btn btn-other" type="button" ng-click="deleteActivity();ok()">Yes</button>
        <button class="btn btn-other" type="button" ng-click="cancel()">Cancel</button>
    </div>

</section>
