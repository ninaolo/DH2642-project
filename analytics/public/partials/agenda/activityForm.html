<div class="form-group">
    <label>Name</label>
    <input name="activity" ng-model="$parent.activity.name" placeholder="Give it a name" class="form-control"
           ng-minlength="2" ng-maxlength="30" required>
    <p ng-show="activityForm.activity.$error.minlength" class="error">At least 2 characters.</p>
    <p ng-show="activityForm.activity.$error.maxlength" class="error">Not more than 30 characters.</p>
</div>

<div class="form-group">
    <label>Duration in minutes</label>
    <select ng-model="$parent.activity.duration" ng-options="minute as minute for minute in minuteRange(1, 60)">
    </select>
</div>

{{error}}
