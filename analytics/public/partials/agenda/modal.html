<section data-ng-controller="agendaController">
<div class="modal-header">
            <h3 class="modal-title">Edit activity</h3>
</div>
        <div class="modal-body">
            <fieldset>
            <form name="editActivityForm" ng-submit="editActivity()" novalidate>

                <div class="form-group">
                    <label>Name</label>
                    <input name="acitvity" type="txt" ng-model="email" placeholder="Name of activity"
                           class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Time</label>
                    <select ng-model="pickMinute" ng-options="hour as hour for hour in range(0, 23)"></select>
                </div>



            </form>
            </fieldset>
        </div>
        <div class="modal-footer">
             <input type="submit" name="editActivity" value="Update activity" class="btn btn-primary btn-block">
            <!--<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>-->
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>

</section>
