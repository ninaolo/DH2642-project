<div class="container-fluid">

    <div class="col-md-4 col-md-offset-4">
        <div class="row">

            <h1>Log in</h1>
            </br>

            <form name="loginForm" ng-submit="doLogin(loginForm.$valid)" novalidate>

                <div class="form-group">
                    <input name="email" type="email" ng-model="email" placeholder="your email address"
                           class="form-control" required>
                    <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="error">Give a valid email.</p>
                </div>

                <div class="form-group">
                    <input type="password" name="password" ng-model="password" placeholder="password"
                           class="form-control" required>
                    <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="error">Provide your password.</p>
                </div>

                <div class="form-group">
                    <input ng-show="loginForm.$valid" type="submit" name="save" value="Log in" class="btn btn-primary btn-block">
                </div>

            </form>

        </div>
    </div>

</div>
