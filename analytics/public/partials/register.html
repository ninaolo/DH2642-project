<div class="container-fluid">
    <div class="col-md-4 col-md-offset-4">
        <div class="row">
            <h1>Register a new user</h1>
            </br>
            <form name="regForm" method="POST" ng-submit="register(regForm.$valid)" accept-charset="UTF-8" novalidate>

                <div class="form-group">
                    <input type="text" id="name" name="name" ng-model="name" class="form-control"
                           ng-minlength="5" ng-maxlength="50" placeholder="first and last name" required>
                    <p ng-show="regForm.name.$error.minlength" class="error">At least 5 characters.</p>
                    <p ng-show="regForm.name.$error.maxlength" class="error">Maximum of 50 characters.</p>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" ng-model="email" class="form-control"
                           placeholder="email" required>
                    <p ng-show="regForm.email.$invalid && !regForm.email.$pristine" class="error">Give a valid email.</p>
                    <p class="error">{{emailExists}}</p>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" ng-model="password" class="form-control"
                           ng-minlength="6" ng-maxlength="50" placeholder="password" required>
                    <p ng-show="regForm.password.$error.minlength" class="error">At least 6 characters.</p>
                    <p ng-show="regForm.password.$error.maxlength" class="error">Maximum of 50 characters.</p>
                </div>

                <div class="form-group">
                    <input type="password" id="password_confirmation" name="password_confirmation"
                           ng-model="passwordConfirmation" class="form-control" placeholder="repeat password" required>
                    <p ng-show="regForm.password_confirmation.$error.required && !regForm.password_confirmation.$pristine"
                       class="error">Repeat your password.</p>
                </div>

                <div class="form-group">
                    <input class="btn btn-primary btn-block" type="submit" value="Register">
                </div>

            </form>
        </div>
    </div>
</div>
